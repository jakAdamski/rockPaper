<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel ="stylesheet" href="style.css">
</head>
<body>
  
 <header>
  <h1>ROCK - PAPER - SCISSORS - GAME</h1>
 </header>

 <div class="score-board">
    <div id ="user-label" class="badge">user</div>
    <div id ="comp-label" class ="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>
  <div class ="result">
    <p>Click below to begin a battle!</p>
  </div>
  <div class="choices">
    <div class="choice" id="rock"><img src="https://www.pngmart.com/files/23/Cartoon-Rock-PNG-Transparent.png"/></div>
    <div class="choice" id="paper"><img src="https://www.pngmart.com/files/23/Scroll-PNG-Pic.png"/></div>
    <div class="choice" id="scissors"><img src="https://www.pngmart.com/files/1/Scissors-PNG-Pic.png"/></div>
  </div>
  
  <script src="index.js"></script>  
</body>
</html>
