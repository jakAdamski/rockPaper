<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel ="stylesheet" href="style.css">
</head>
<body>
  
 <header>
  <h1>ROCK PAPER SCISSORS GAME</h1>
 </header>

 <div class="score-board">
    <div id ="user-label" class="badge">user</div>
    <div id ="comp-label" class ="badge">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>
  <div class ="result">
    <p>Paper covers rock bla bla bla</p>
  </div>
  <div class="choices">
    <div class="choice" id="r">ROCK</div>
    <div class="choice" id="p">PAPER</div>
    <div class="choice" id="s">SCISSORS</div>
  </div>
  
  <script src="index.js"></script>  
</body>
</html>
